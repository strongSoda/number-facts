<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Facts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style media="screen">

      a {
        text-decoration: none;
        font-family: cursive;
        color: green;

      }

    
      #fact {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">

    <div class="container">

      <div class="row">

        <div class="col-md-9 mx-auto">

          <div class="card border-success bg-dark text-white mt-5 p-5">


            <a title="portfolio link" href="https://strongsoda.github.io/myPortfolio/site/">
              by Imran Khan</a>

            <h1 class="mt-5">Number Facts</h1>

            <p>Enter a number and get a random fact</p>

            <input type="number" class="form-control form-control-lg" id="numberInput"
              placeholder="Enter any number......">

              <div class="card-body" id="fact">

                <h4 class="card-title">
                   Number Fact
                </h4>

                <p id="factText" class="card-text"></p>

              </div>


            </div>

          </div>

        </div>

      </div>




    <script type="text/javascript">

      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');

      let numberInput = document.querySelector('#numberInput');

      numberInput.addEventListener('input', getFactFetch);

     function getFactAjax() {
        let number = numberInput.value;

        let xhr = new XMLHttpRequest();

        xhr.open('GET', 'http://numbersapi.com/' + number);

        xhr.onload = function() {

          if(this.status == 200 && number != '') {
            fact.style.display = 'block';
            factText.innerText = this.responseText;
          }
        }

        xhr.send();
      }

     /*   function getFactFetch() {
         let number = numberInput.value;

         fetch('http://numbersapi.com/' + number)
          .then(response => response.text())
          .then(data => {

            if(number != '') {

              fact.style.display = 'block';
              factText.innerText = data;

            }
          })

          .catch(err => console.log(err))
       }*/
    </script>

  </body>


</html>
